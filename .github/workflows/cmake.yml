name: CMake

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Check Eigen installation
      id: check-eigen
      run: |
        cmake --version
        eigen_path=$(cmake -E chdir build cmake --find-package -DNAME=Eigen3)
        echo "EIGEN_PATH=$eigen_path" >> $GITHUB_ENV
    
    - name: Build and Execute
      run: |
        mkdir build
        cd build
        cmake ..
        make
        ./myProject
